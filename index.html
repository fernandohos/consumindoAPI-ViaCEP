<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <div class="head">
            <h1>Consulte seu CEP</h1>
            
            <form>
                <input type="text" id="cep">
                <label for="cep"></label>
            </form>
        </div>

        <div class="result">
            <span class="grid">
                <div class="cep-box">
                    <h2>CEP</h2>
                    <p id="p-cep">ㅤ</p>
                </div>
                <div class="street-box">
                    <h2>Endereço</h2>
                    <p id="p-rua">ㅤ</p>
                </div>
                <div class="district-box">
                    <h2>Bairro</h2>
                    <p id="p-bairro">ㅤ</p>
                </div>
                <div class="state-box">
                    <h2>Estado</h2>
                    <p id="p-estado">ㅤ</p>
                </div>
                <div class="city-box">
                    <h2>Cidade</h2>
                    <p id="p-cidade">ㅤ</p>
                </div>
            </span>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
